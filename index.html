<!DOCTYPE html>
<html lang="en">

<head>
  <!--Meta Data-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Stylesheet-->
  <link rel="stylesheet" href="styles.css">
    <!--Title-->
    <title>Survey Form</title>
</head>

<body>

<!--Title-->
  <section class="title-section">
    <h1 id="title">Music App Survey</h1>
    <p id="description">Help us improve our services by answering a few questions.</p>
  </section>
<!---->

<!--Survery Form-->
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter Your Name"/></label>
      <label for="email" id="email-label">Email<input id="email" type="email" required placeholder="Enter Your Email"/></label>
      <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/>
  
<!--Hours Dropdown-->
  <div class="form-group">
    <legend>How many hours do you use our app each week?</legend>
    <select id="dropdown">
      <option> Select One </option>
      <option> 0-5 Hours </option>
      <option> 5-10 Hours </option>
      <option> 10-20 Hours </option>
      <option> 20+ Hours </option>
    </select>
  </div>

<!--Recommend? - Radio -->
  <div class="form-group">
    <label id="recommend-app">How likely are you to recommend our app to a friend?</label>

      <label><input type="radio" value="likely" name="recommend"> Very Likely </label>
      <label><input type="radio" value="somewhat" name="recommend"> Somewhat Likely </label>
      <label><input type="radio" value="not-likely" name="recommend"> Not at all Likely </label>
  </div>

<!--New Features - Checkbox-->
  <div class="form-group">
    <label id="new-features">What new features would you like to see?</label>

    <label><input type="checkbox" value="friends"> Add friends option </label>
    <label><input type="checkbox" value="playlist"> More playlist customization options </label>
    <label><input type="checkbox" value="artists"> Follow artists option </label>
    <label><input type="checkbox" value="private"> Private Account option </label>
  </div>

<!--Comment box - Textarea-->
    <div class="form-group">
      <label>Please provide additional comments and feedback here:</label>
      <textarea placeholder="I really feel like..."></textarea>
    </div>

<!--Submit Button-->
    <div class="submit-button">
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
<!--End of Form-->

<!--Footer-->
<footer>
</footer>

</body>

</html>
